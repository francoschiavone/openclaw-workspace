    <path d="M50 20 L50 80" stroke="url(#gradient)" stroke-width="2" opacity="0.5"/>
    <path d="M20 35 L80 35" stroke="url(#gradient)" stroke-width="2" opacity="0.5"/>
    <path d="M20 65 L80 65" stroke="url(#gradient)" stroke-width="2" opacity="0.5"/>
