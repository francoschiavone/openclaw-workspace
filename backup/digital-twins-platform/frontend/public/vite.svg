    <circle cx="50" cy="50" r="8" fill="url(#gradient)"/>
    <!-- Connection lines -->
    <line x1="50" y1="42" x2="50" y2="28" stroke="url(#gradient)" stroke-width="2"/>
    <line x1="50" y1="58" x2="50" y2="72" stroke="url(#gradient)" stroke-width="2"/>
    <line x1="42" y1="50" x2="28" y2="50" stroke="url(#gradient)" stroke-width="2"/>
    <line x1="58" y1="50" x2="72" y2="50" stroke="url(#gradient)" stroke-width="2"/>
  </g>
</svg>
